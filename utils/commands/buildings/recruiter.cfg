#textdomain wesnoth-GambCiv

####----- Option to choose which unit to turn into -----####
#define RECRUITER_OPTION DESCRIPTION COST_STRING IMAGE AP_COST GOLD_COST FOOD_COST MATERIAL_COST UNITTYPE
[option]
  message = {MENU_IMG_TXT "{IMAGE}~SCALE(36,36)" {DESCRIPTION}} + {COST_STRING}
  [command]
    [if]
      {c_HAVE_RESOURCES {AP_COST} {GOLD_COST} {FOOD_COST} {MATERIAL_COST}}
      [then]
	{b_SCROLL_TO}
	[transform_unit]
	  x,y = $x1,$y1
	  transform_to={UNITTYPE}
	[/transform_unit]
	[heal_unit]
	  x,y = $x1,$y1
	[/heal_unit]
	{m_SOUND "dart.wav"}
	{b_GIVE_RESOURCES $side_number -{AP_COST} -{GOLD_COST} -{FOOD_COST} -{MATERIAL_COST}}
      [/then]
      [else]
	{m_RESOURCES_ERROR {AP_COST} {GOLD_COST} {FOOD_COST} {MATERIAL_COST}}
      [/else]
    [/if]
  [/command]
[/option]
#enddef

[event]
  name=prestart

####----- Menu option to change at an army recruiter -----####
  [set_menu_item]
    id = aa_recruitermenu
    description = _ "Join the army"
    image = "buttons/uparrow-button.png"
    [show_if]
      [have_unit]
	x,y = $x1,$y1
	type={s_BUILDER_TYPES}
	side=$side_number
	[not]
	  [filter_wml]
	    moves=0
	  [/filter_wml]
	[/not]
      [/have_unit]
      [have_location]
	[and]
	  x,y = $x1,$y1
	  radius = 3
	[/and]
	terrain = "*^Vo"
	owner_side = $side_number
      [/have_location]
    [/show_if]
    [command]
      [store_gold]
	side = $side_number
	variable = side_stats[$side_number].gold
      [/store_gold]

    {m_OPTIONS_MENU ( _ "What will I become?") (
      {RECRUITER_OPTION {STR_BOWMAN} ( _ " | -0 Action | - Gold | -0 Food | -0 Material") "units/human-loyalists/bowman.png" 0 6 0 0 "Bowman"}
      {RECRUITER_OPTION {STR_CAVALRYMAN} ( _ " | -0 Action | -0 Gold | -0 Food | -0 Material") "units/human-loyalists/cavalryman.png" 0 9 0 0 "Cavalryman"}
      {RECRUITER_OPTION {STR_FENCER} ( _ " | -0 Action | -8 Gold | -0 Food | -0 Material") "units/human-loyalists/fencer.png" 0 8 0 0 "Fencer"}
      {RECRUITER_OPTION {STR_HEAVY_INFANTRYMAN} ( _ " | -0 Action | -11 Gold | -0 Food | -0 Material") "units/human-loyalists/heavyinfantry.png" 0 11 0 0 "Heavy Infantryman"}
      {RECRUITER_OPTION {STR_HORSEMAN} ( _ " | -0 Action | -15 Gold | -0 Food | -0 Material") "units/human-loyalists/horseman.png" 0 15 0 0 "Horseman"}
      {RECRUITER_OPTION {STR_SERGEANT} ( _ " | -0 Action | -11 Gold | -0 Food | -0 Material") "units/human-loyalists/sergeant.png" 0 11 0 0 "Sergeant"}
      {RECRUITER_OPTION {STR_SPEARMAN} ( _ " | -0 Action | -6 Gold | -0 Food | -0 Material") "units/human-loyalists/spearman.png" 0 6 0 0 "Spearman"}
    )}
    [/command]
  [/set_menu_item]

####----- Menu option to change at green magic university -----####
  [set_menu_item]
    id = aa_greenunivsersitymenu
    description = _ "Transform"
    image = "buttons/uparrow-button.png"
    [show_if]
      [have_unit]
	x,y = $x1,$y1
