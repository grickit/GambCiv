	  [/filter_wml]
	[/not]
      [/have_unit]
      [have_location]
	[and]
	  x,y = $x1,$y1
	  radius = 3
	[/and]
	terrain = "Cv^Vhc"
	owner_side = $side_number
      [/have_location]
    [/show_if]
    [command]
      [store_gold]
	side = $side_number
	variable = side_stats[$side_number].gold
      [/store_gold]

    {m_OPTIONS_MENU ( _ "What will I become?") (
      {RECRUITER_OPTION {STR_ELVISH_ARCHER} ( _ " | -0 Action | -8 Gold | -0 Food | -0 Material") "units/elves-wood/archer.png" 0 8 0 0 "Elvish Archer"}
      {RECRUITER_OPTION {STR_ELVISH_FIGHTER} ( _ " | -0 Action | -5 Gold | -0 Food | -0 Material") "units/elves-wood/fighter.png" 0 5 0 0 "Elvish Fighter"}
      {RECRUITER_OPTION {STR_ELVISH_SCOUT} ( _ " | -0 Action | -9 Gold | -0 Food | -0 Material") "units/elves-wood/scout.png" 0 9 0 0 "Elvish Scout"}
      {RECRUITER_OPTION {STR_ELVISH_SHAMAN} ( _ " | -0 Action | -6 Gold | -0 Food | -0 Material") "units/elves-wood/shaman.png" 0 6 0 0 "Elvish Shaman"}
      {RECRUITER_OPTION {STR_WOSE} ( _ " | -0 Action | -11 Gold | -0 Food | -0 Material") "units/woses/wose.png" 0 11 0 0 "Wose"}
    )}
